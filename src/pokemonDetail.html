<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Ubuntu:wght@300&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
  <title>PokeLabyrinth</title>
</head>

<body>
  <div class="title-bar">
    <div class="titleBar">
      <div class="logo"></div>
      <span>PokeLabyrinth</span>
    </div>

    <div class="drag"></div>

    <div class="system">
      <button id="settings" onclick="openSettings()" title="Open settings">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </button>
    </div>

    <div class="buttons">
      <button id="minimize" onclick="eAPI.minimize()" title="Minimize the window">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
        </svg>
      </button>
      <button id="maximize" onclick="eAPI.maximize()" title="Maximize the window">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M16.5 8.25V6a2.25 2.25 0 00-2.25-2.25H6A2.25 2.25 0 003.75 6v8.25A2.25 2.25 0 006 16.5h2.25m8.25-8.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-7.5A2.25 2.25 0 018.25 18v-1.5m8.25-8.25h-6a2.25 2.25 0 00-2.25 2.25v6" />
        </svg>
      </button>
      <button id="close" onclick="eAPI.close()" title="CLOSE the application!!">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <div class="body-content">
    <div class="modal" id="settings-modal">
      <div class="modal-bg"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3>Settings</h3>
          <button id="close-modal" onclick="closeSettings()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <form id="settings-config"></form>
        </div>
      </div>
    </div>

    <div class="wrapper detail">
      <div class="toolbar" id="toolbar">
        <div class="back-to-url" id="back-to-url" onclick="backToUrl()">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.3284 11.0001V13.0001L7.50011 13.0001L10.7426 16.2426L9.32842 17.6568L3.67157 12L9.32842 6.34314L10.7426 7.75735L7.49988 11.0001L20.3284 11.0001Z"
              fill="black" />
          </svg>
        </div>
        <div class="go-to-lab" id="go-to-lab" onclick="goToLabyrinth()">
          <span>Start Labyrinth</span>
        </div>
      </div>
    <div class="loading-big" id="loading"></div>

    <div class="container">

      <div class="name-title" id="name-title">

      </div>

      <div class="general" id="general">
        <div class="left-side" id="left-side">
          <div class="left-arrow" id="prev-img" onclick="prevImg()">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="24"
              height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M15 6l-6 6l6 6" />
            </svg>
          </div>
          <div id="pokemon-img"></div>
          <div class="right-arrow" id="next-img" onclick="nextImg()">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-right" width="24"
              height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M9 6l6 6l-6 6" />
            </svg>
          </div>
        </div>

        <div class="right-side" id="right-side">
          <div class="types" id="types">
          </div>
          <div class="changing" id="changing">
            <div class="inner" id="info-container">
              <div class="info-list" id="info-list">
                <div class="info">
                  Height
                  <p id="height" class="info-value"></p>
                </div>
                <div class="info">
                  Weight
                  <p id="weight" class="info-value"></p>
                </div>
                <div class="info">
                  Abilities
                  <ul id="abilities" class="info-value"></ul>
                </div>
                <div class="info">
                  Base Experience
                  <p id="base_experience" class="info-value"></p>
                </div>
              </div>
              <div class="description-list" id="description-list">
                <div id="description-it"></div>
                <div id="description-en"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="stats" id="stats">
        <canvas id="statsChart"></canvas>
      </div>

      <div class="evo-line" id="evo-line">

      </div>
    </div>
  </div>
  </div>

  <div class="footer-bar">
    <div>
      Â© <span class="copyright"></span>
      <a href="#" onclick="eAPI.goto('https://github.com/Raele24')">Raele</a>
      All Rights Reserved.
    </div>

    <div class="drag"></div>
  </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./assets/environment/pokedex.js"></script>
<script src="./assets/environment/typeColors.js"></script>
<script src="./assets/scripts/pokeApiReq.js"></script>
<script src="./assets/scripts/pokemonDetail.js"></script>

</html>
